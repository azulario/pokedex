<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- css -->
    <link rel="stylesheet" href="/assets/css/global.css">
</head>
<body>
    <section class="container">

        <img class="headerpokeball" src="/assets/images/pokeball.png" alt="Pokebola de fundo">
        
        <h1>Pokedex</h1>

        <!-- Nova seção de busca -->
        <div class="search-container">
            <input type="text" id="pokemonSearchInput" placeholder="Buscar Pokémon por nome ou ID...">
            <button id="searchButton" type="button">Buscar</button>
            <button id="clearSearchButton" type="button" class="hidden">Limpar Busca</button>
        </div>

        <ol id = "pokemonList" class="pokemons">

            <!-- pokemons here -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>

        </div>

    </section>

    <!-- NOVA SEÇÃO: TELA DE DETALHES DO POKÉMON -->

    <section id="pokemonDetailScreen" class="pokemon-detail-screen hidden">
        <div class="headerPokeballImage"><img src="/assets/images/pokeball3.png" alt="pokeball"></div>
        <div class="detail-header">
            <!-- Botão para voltar à lista principal -->
            <button class="back-button" type="button">←</button>
            <!-- Nome do Pokémon na tela de detalhes -->
            <h2 class="pokemon-detail-name"></h2>
            <!-- Número do Pokémon na tela de detalhes -->
            <span class="pokemon-detail-number"></span>
            <!-- Espaço para um ícone de favorito, se for implementado futuramente -->
            <!-- <button class="favorite-button" type="button">❤️</button> -->
        </div>

        <div class="detail-main">
            <!-- Imagem principal do Pokémon na tela de detalhes -->
            <img class="pokemon-detail-image" src="" alt="Imagem do Pokémon">

            <div class="detail-tabs">
                <!-- Botões para navegar entre as abas de detalhes -->
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="about">About</button>
                    <button class="tab-button" data-tab="base-stats">Base Stats</button>
                    <button class="tab-button" data-tab="evolution">Evolution</button>
                    <button class="tab-button" data-tab="moves">Moves</button>
                </div>

                <!-- Conteúdo das abas -->
                <div class="tab-content">
                    <!-- Aba "About" (Sobre) -->
                    <div id="about-tab" class="tab-pane active">
                        <ul class="about-list">
                            <li>Species: <span id="detail-species"></span></li>
                            <li>Height: <span id="detail-height"></span></li>
                            <li>Weight: <span id="detail-weight"></span></li>
                            <li>Abilities: <span id="detail-abilities"></span></li>
                            <li class="breeding-section">Breeding</li>
                            <li>Gender: <span id="detail-gender"></span></li>
                            <li>Egg Groups: <span id="detail-egg-groups"></span></li>
                            <li>Egg Cycle: <span id="detail-egg-cycle"></span></li>
                        </ul>
                    </div>
                    <!-- Aba "Base Stats" (Estatísticas Base) -->
                    <div id="base-stats-tab" class="tab-pane">
                        <ul class="stats-list">
                            <li>HP: <span class="stat-value" id="stat-hp"></span><div class="stat-bar-bg"><div class="stat-bar" id="bar-hp"></div></div></li>
                            <li>Attack: <span class="stat-value" id="stat-attack"></span><div class="stat-bar-bg"><div class="stat-bar" id="bar-attack"></div></div></li>
                            <li>Defense: <span class="stat-value" id="stat-defense"></span><div class="stat-bar-bg"><div class="stat-bar" id="bar-defense"></div></div></li>
                            <li>Sp. Atk: <span class="stat-value" id="stat-sp-atk"></span><div class="stat-bar-bg"><div class="stat-bar" id="bar-sp-atk"></div></div></li>
                            <li>Sp. Def: <span class="stat-value" id="stat-sp-def"></span><div class="stat-bar-bg"><div class="stat-bar" id="bar-sp-def"></div></div></li>
                            <li>Speed: <span class="stat-value" id="stat-speed"></span><div class="stat-bar-bg"><div class="stat-bar" id="bar-speed"></div></div></li>
                            <li class="total-stat">Total: <span id="stat-total"></span></li>
                        </ul>
                        <p class="type-defenses">Type defenses:</p>
                        <!-- Conteúdo das defesas de tipo será injetado aqui -->
                        <ul id="type-defenses-list" class="type-defenses-list"></ul>
                    </div>
                    <!-- Aba "Evolution" (Evolução) -->
                    <div id="evolution-tab" class="tab-pane">
                        <!-- Conteúdo da Evolução será injetado aqui pelo JavaScript -->
                        <div id="evolution-chain-content" class="evolution-chain-container"></div>
                    </div>
                    <!-- Aba "Moves" (Movimentos) -->
                    <div id="moves-tab" class="tab-pane">
                        <!-- Conteúdo dos Movimentos será injetado aqui pelo JavaScript -->
                        <ul id="moves-list-content" class="moves-list-container"></ul>
                    </div>
                </div>
            </div>

    <!-- FIM DA NOVA SEÇÃO -->

    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/pokeAPI.js"></script>
    <script src="/assets/js/engine.js"></script>
</body>
</html>
